<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JBレンタカー - ホーム</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #0068e9;
      --primary-dark: #06356f;
      --accent: #FFD700;
      --light: #f9f9f9;
      --white: #ffffff;
      --text: #333333;
      --text-light: #666666;
      --shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
      --radius: 12px;
      --border: #eaeaea;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Sans JP', sans-serif;
      color: var(--text);
      line-height: 1.6;
      background-color: var(--light);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1100px;
      width: 100%;
      padding: 0 20px;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    .logo {
      font-size: 36px;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo i {
      margin-right: 15px;
      color: var(--accent);
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-dark);
      margin-bottom: 15px;
    }
    
    .subtitle {
      font-size: 18px;
      color: var(--text-light);
      max-width: 800px;
      margin: 0 auto 40px;
      text-align: center;
    }
    
    .options-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    
    .option-card {
      background-color: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      width: 100%;
      max-width: 500px;
      transition: var(--transition);
      border: 1px solid var(--border);
    }
    
    .option-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    
    .card-header {
      background-color: var(--primary);
      color: var(--white);
      padding: 20px;
      text-align: center;
      border-bottom: 3px solid var(--accent);
    }
    
    .card-header h2 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    
    .card-header p {
      opacity: 0.9;
      font-size: 16px;
    }
    
    .card-body {
      padding: 30px;
    }
    
    .features-list {
      margin-bottom: 30px;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .feature-item i {
      color: var(--primary);
      margin-right: 15px;
      font-size: 22px;
      min-width: 24px;
    }
    
    .feature-item span {
      font-size: 16px;
      color: var(--text);
    }
    
    .option-button {
      display: block;
      width: 100%;
      background-color: var(--primary);
      color: var(--white);
      text-align: center;
      text-decoration: none;
      padding: 15px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 600;
      transition: var(--transition);
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 104, 233, 0.3);
    }
    
    .option-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }
    
    .image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    
    .card-image {
      max-width: 100%;
      height: 180px;
      object-fit: contain;
      border-radius: 8px;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: var(--text-light);
      margin-top: auto;
      width: 100%;
      background-color: var(--primary-dark);
      color: var(--white);
    }
    
    .footer-info {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }
    
    .footer-info div {
      display: flex;
      align-items: center;
    }
    
    .footer-info i {
      margin-right: 8px;
    }
    
    .footer-info a {
      color: var(--accent);
      text-decoration: none;
      transition: var(--transition);
    }
    
    .footer-info a:hover {
      color: var(--white);
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .options-container {
        flex-direction: column;
        align-items: center;
      }
      
      .option-card {
        max-width: 100%;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .logo {
        font-size: 30px;
      }
      
      .card-header h2 {
        font-size: 20px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      
      .container {
        padding: 0 10px;
      }
      
      .card-body {
        padding: 20px;
      }
      
      .card-header {
        padding: 15px;
      }
      
      .option-button {
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

            <div class="feature-item">

          <a href="simple-estimate.html" class="option-button">

    </div>
  </div>
  
  <footer>
    <div>&copy;  JBレンタカー石巻店</div>
    <div class="footer-info">
      <div><i class="fas fa-map-marker-alt"></i> 宮城県石巻市南中里2-9-27</div>
      <div><i class="fas fa-phone"></i> <a href="tel:0120204625">0120-204-625</a></div>
    </div>
